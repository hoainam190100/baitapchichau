</head>
<body>
<div id="hienthi"></div>

<script>
    let mang = new Array();
    let sOut = "";
    function taobanco(H, C) {
        sOut = "<table border=2  width='300' cellspacing='5' cellpadding='10'>";
        for (let i = 0; i < H; i++) {
            mang[i] = new Array();
            sOut += "<tr>";
            for (let j = 0; j < C; j++) {
                mang[i][j] = "*";
                sOut += "<td onclick= \"insert('" + i+ "' , '" + j + "')\">" + mang[i][j] + "</td>";
            }
            sOut += "</tr>";
        }
        sOut += "</table>";
        document.getElementById("hienthi").innerHTML = sOut;

</body>
